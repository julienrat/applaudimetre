name: build-firmware

on:
  workflow_dispatch:
    inputs:
      env:
        description: "PlatformIO env"
        required: true
        default: "esp32h2"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: python -m pip install -U platformio

      - name: Build firmware
        run: |
          cd esp32c6-pio
          pio run -e ${{ inputs.env }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ inputs.env }}
          path: esp32c6-pio/.pio/build/${{ inputs.env }}/firmware.bin
          if-no-files-found: error
