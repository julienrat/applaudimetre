<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Applaudimetre â€” Flasher ESP32</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="flasher.css" />
  <script type="module" src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js"></script>
</head>
<body>
  <main class="app">
    <h1>Flasher ESP32</h1>
    <p>Choisis un modele puis clique sur Installer. Chrome/Edge requis, et HTTPS obligatoire.</p>

    <section class="config-card">
      <div class="config-title">Firmware</div>
      <div class="config-grid">
        <div class="config-field">
          <label for="fwSelect">Modele</label>
          <select id="fwSelect">
            <option value="firmware/manifest-esp32devkitc.json" selected>ESP32 DevKitC</option>
            <option value="firmware/manifest-esp32-wroom-32.json">ESP32 WROOM-32</option>
            <option value="firmware/manifest-esp32-devkit-v1.json">ESP32 DevKit V1</option>
            <option value="firmware/manifest-esp32h2.json">ESP32-H2 DevKitM-1</option>
            <option value="firmware/manifest-esp32-wrover.json">ESP32 WROVER</option>
          </select>
        </div>
      </div>
      <div class="config-actions">
        <esp-web-install-button id="installBtn" manifest="firmware/manifest-esp32devkitc.json"></esp-web-install-button>
        <div class="ble-status" id="flashStatus">Flash: --</div>
      </div>
      <div class="note">Si aucun port n'apparait, verifie le cable USB (data) et les pilotes (CP210x/CH340).</div>
    </section>
  </main>

  <script src="flasher.js"></script>
</body>
</html>
